<script>

    let messagePatthern = `<div class="row mx-0 align-items-center">
    <div class="col-4 col-md-3 text-center py-3">
    <img src="">
    <p class="mt-3 mb-0 smaller-xs-text"><small class="">date<br></small class="">hour</p>
    </div>
    <div class="col-8 col-md-9 pl-4">
    <div class="row align-items-center">
    <div class="col-md-6">
    <p class="mb-0 ">mensagemAoUsuario</p>
    <p class="smaller-text text-mediumgray mb-0">location</p>
    </div>
    <div class="col-md-6 text-md-right text-left mt-2 mt-md-0">
    </div>
    </div>
    </div>
    </div>`

    function objetoPesquisa(objetoASerRastreado)
    {
        $.ajax(
        {
            url: "https://site.vouer.com.br/api/v1/get_track/" + objetoASerRastreado,
        }).done(function(data)
        {
            let formactedData = JSON.parse(data);
            
            for(let i = 0; i < Object.keys(formactedData).length ; i++)
            {
                let date = formactedData[i].date
                let hour = formactedData[i].hour
                let location = formactedData[i].location
                // let action = formactedData[i].action -> IMPLEMENTAR
                let message = formactedData[i].message

                let tempMessage = messagePatthern

                tempMessage = tempMessage.replace("date", date)
                tempMessage = tempMessage.replace("hour", hour)
                tempMessage = tempMessage.replace("location", location)
                tempMessage = tempMessage.replace("mensagemAoUsuario", message)
                
                // if(i = 0)
                // {
                //     $("#objetoRastreado").append(`<br class="pb-3">`)
                // }

                $("#objetoRastreado").append(`${tempMessage}<br><br>`)
            }
        })
    }

    var app = new Vue(
    {
        el: '#app',
        data: 
        {
            tittle: 'Digite o seu c√≥digo de rastreio'
        }
    })

    $(".pesquisarObjeto").keyup(function(event) {
        let objetoASerRastreado = $(this).val()
        if(event.key == "Enter")
        {
            objetoPesquisa(objetoASerRastreado)
        }
    })

    $(".pesquisarObjetoBTN").click(function(event) {
        let objetoASerRastreado = $(pesquisarObjeto).eq(0).val()
        objetoPesquisa(objetoASerRastreado)
    })
</script>
